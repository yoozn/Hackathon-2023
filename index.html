<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Secret Penpal</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <p class="title">mySecretPenPal</p>
            <div class="right-buttons">
                <a class="img" href="http://" ><img src="img/Profile_Icon.png"></a>
                <a class="img" href="http://" ><img src="img/Settings_Icon.png"></a>
            </div>
        </div>
        <div class="main">
            <div class="inner">
                <div class="sidebar">
                     <img class="logo" src="img/penpal app logo.png" alt="">
                    <a class="img" href="http://" ><img src="img/PowerUp_Icon.png"></a>
                    <a class="img" href="http://" ><img src="img/NewPenPal_Icon.png"></a>
                    <a class="img" href="http://" ><img src="img/Audio_Icon.png"></a>
                    <!-- <a class="img" href="http://" ><img src="img/Settings_Icon.png"></a>
                    <a class="img" href="http://" ><img src="img/Profile_Icon.png"></a> -->
                    <a class="img" href="http://" ><img src="img/Help.png"></a>
                </div>
                <div class="chatbox">
                    <div class="messages"></div>
                    <div class="outer-container">
                        <button class="reveal-button">⭐REVEAL⭐</button>
                        <div class="input-container">
                            <input class="text-input" type="text">
                            <div class="btns">
                                <img class="input-buttons" src="img/Flag_Logo_NoBG.png" alt="">
                                <img class="input-buttons" src="img/PaintBrush_Icon_NoBG.png" alt="">
                                <img class="input-buttons" src="img/Gift_Icon_NoBG.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="footer"></div> -->
        </div>
    </div>
    <div class="reveal-container">
        <p class="reveal-text">⭐REVEAL⭐</p>
        <div class="info-container">
            <img class="name-img r-icon" src="img/nameicon.png" >
            <p class="name">Name: Joseph Bos</p>
        </div>
        <div class="info-container">
            <img class="email-img r-icon" src="img/emailicon.png" >
            <p class="email">jbos23@gmail.com</p>
        </div>
        <div class="info-container">
            <img class="r-icon phone-img" src="img/phoneicon.png" alt="">
            <p class="phone-number r-text">250 793 2350</p>
        </div>
        <div class="info-container">
            <img class="r-icon ig-icon" src="img/instagramlogo.png" alt="">
            <p class="ig-text r-text">@j_bos_23</p>
        </div>
        <button class="close"> Close </button>
    </div>
</body>
</html>
